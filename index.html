<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="buttons">
        <button data-selection="rock" id="rock" title="rock" class="button">✊</button>
        <button data-selection="paper" id="paper" title="paper" class="button">✋</button>
        <button data-selection="scissors" id="scissors" title="scissors" class="button">✌</button>
    </div>
    <div class="results">
        <div>
            You
            <span id="playerResult" class="result-score">0</span>
        </div>
        <div>
            <span id="comResult" class="result-score">0</span>
            Computer
        </div>
    </div>
    <div class="buttons2">
        <button class="computerChoice">✊</button>
        <button class="computerChoice">✋</button>
        <button class="computerChoice">✌</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
